# docker-compose.yml
version: '3.8'

services:
  horace-mcp:
    build: .
    container_name: horace-mcp
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9070:8070"
    volumes:
      - type: volume
        source: irina_storage
        target: /mnt/irina_storage
        volume:
          nocopy: true
      - ../iccm-network:/app/iccm-network:ro  # Mount iccm-network library
    networks:
      - iccm_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8070/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  irina_storage:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.210,rw,nfsvers=4"
      device: ":/mnt/storage/iccm"

networks:
  iccm_network:
    external: true
